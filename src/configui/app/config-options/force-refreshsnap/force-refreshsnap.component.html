<div class="settingsItem row p-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <span>Force Refresh Snapshot (Deprecated)</span>
    
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="value" id="flexSwitchCheckDefault" (change)="update()">
    </div>

  </div>
  <small><i>
    When enabled, we will start stream for one frame and use as a snapshot (this can affect the battery life).
    If it's disabled, we will use the Eufy Cloud API one (which could be really old).<br />
    This option is only used if you have disabled enhanced snapshot handling.
  </i></small>
</div>
