<div class="settingsItem row p-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <span>Sync Station Modes</span>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="value" id="flexSwitchCheckDefault" (change)="update()">
    </div>

  </div>
  <small><i>
    If enabled every station will be synced when changing the guard mode. So set one station to 'Away' and every other station will also be set to this mode.
  </i></small>
</div>
